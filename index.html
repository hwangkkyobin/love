<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open 1000 Windows</title>
  <script>
    window.onload = function () {
      const url = "https://ia601805.us.archive.org/32/items/tenor-2/tenor%20%284%29.gif"; // https://ia601805.us.archive.org/32/items/tenor-2/tenor%20%284%29.gif
      for (let i = 0; i < 1000; i++) {
        window.open(
          url,
          "_blank",
          "width=600,height=400,left=" + (i * 5) + ",top=" + (i * 5)
        );
      }
    };
  </script>
</head>
<body>
  <h1>Opening 1000 windows...</h1>
  <p>If the windows do not open, your browser may be blocking pop-ups.</p>
</body>
</html>
